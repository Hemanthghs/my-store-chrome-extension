<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Store</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="dark-mode" id="body">
    <div class="root dark-mode" id="main">
      <div class="title">
        <h3>My Store</h3>
      </div>
      <div class="mode-btn" id="theme-btn">
        <label class="switch">
          <input type="checkbox" id="mode" checked />
          <span class="slider round"></span>
        </label>
      </div>
      <div class="inputs">
        <div class="key-input">
          <input type="text" name="key" id="key" placeholder="key" />
        </div>
        <div class="value-input">
          <input type="text" name="value" id="value" placeholder="value" />
        </div>
      </div>
      <div class="buttons">
        <button class="save-btn">Save Input</button>
        <button class="delete-btn">Clear All</button>
      </div>
      <div class="data">
        <div class="content">
          <div class="key-value">
            <div class="tooltip">
              <div class="my-key">Hemanthhemanth</div>
              <span class="tooltiptext">Hemanthhemanth</span>
            </div>
            <div class="my-value">cosmos1lkjnise4hni8a45i8haslkdjbntliqu34</div>
          </div>
          <div class="key-value">
            <div class="tooltip">
              <div class="my-key">sai</div>
              <span class="tooltiptext">sai</span>
            </div>
            <div class="my-value">cosmos1lkjnise4hni8a45i8haslkdjbntliqu34</div>
          </div>
          <div class="key-value">
            <div class="tooltip">
              <div class="my-key">tesstest</div>
              <span class="tooltiptext">tesstest</span>
            </div>
            <div class="my-value">cosmos1lkjnise4hni8a45i8haslkdjbntliqu34</div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
